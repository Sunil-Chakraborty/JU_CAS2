{% extends 'main2.html' %}
{% load static %}

{% block content %}

<style type="text/css">
  .form-signin {
    width: 100%;    
    max-width: 330px;
    padding: 15px;
    margin-left: 300px;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>

<div class="container" style="margin-left:400px;margin-top:100px;height:1240px;">
<form  id="id_password_change_form" action="" method="POST" class="form-signin">{% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Change your initial password</h1>
    <input name="old_password" class="form-control" placeholder="Initial password" type="password" id="id_old_password" required="true">
    <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true">
    <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">
	
    {% for field in form %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    {% endfor %}

  <button id="id_submit_btn" class="btn btn-lg btn-primary btn-block" type="submit">Update</button>  
  <a href="{% url 'register' %}" style="float:right;height:45px;width:60%;font-weight:bold;font-size:1.5rem;" class="btn btn-success btn-lg">&laquo;&nbsp&nbsp&nbspBack</a>
		
</form>
</div>

<script type="text/javascript">

 
</script>
{% endblock content%}
